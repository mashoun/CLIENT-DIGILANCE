<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digilance</title>
    <link rel="stylesheet" href="/assets/css/hero.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/stickers.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
        window.addEventListener('offline', () => alert('You are offline ! Please Refresh'));
    </script>

</head>

<body id="app">

    <section v-if="spinner" class="spinner-box bg-theme">
        <div class="d-flex gap-3 flex-column align-items-center justify-content-center">
            <img src="/logo.png" alt="Digilance Logo" class="img-fluid" width="80">
            <div class="spinner-grow text-light" role="status"></div>
        </div>
    </section>

    <navbar-section></navbar-section>
    <hero-section id="home" :heading1="profile.heading1" :heading2="profile.heading2" :bio="profile.bio"
        :heroBtn="profile.heroBtn"></hero-section>
    <main class="d-flex flex-column gap-5">
        <digital-marketing id="digitalMarketing" :dm="profile.dm"></digital-marketing>
        <digital-development id="digitalDevelopment" :dd1="profile.dd1" :dd2="profile.dd2" :dd3="profile.dd3">
        </digital-development>
        <digital-transformation id="digitalTransformation" :dt1="profile.dt1" :dt2="profile.dt2">
        </digital-transformation>

        <digital-exc id="digitalExc"></digital-exc>
        <vr-section id="VR" :heading="profile.vrHeading2" :bio="profile.vrBio" :btn="profile.vrBtn"></vr-section>

        <aggreements id="Agr" :agr1="profile.agr1" :agr2="profile.agr2" :agr3="profile.agr3"></aggreements>

        <team-section id="team" :team="profile.team"></team-section>
        <contact-section id="contact" :profile="profile"></contact-section>
        <img src="/assets/img/Images/Ellipse-2.png" alt="" class="b1">
        <img src="/assets/img/Images/screentone-horizontal-2.png" alt="" class="b2">
    </main>
    <section id="footer">
        <section class="container my-3 d-flex justify-content-between">

            <!-- <h1 class="text-ray sans fs-3">DIGILANCE</h1> -->
            <img src="/assets/img/logos/digilance-logo-v3.png" alt="Digilance Logo" class="img-fluid" width="150">
            <div class="footer-links d-flex justify-content-between gap-3 text-lite sans fs-6">
                <a href="#" class="" data-aos="fade-up" data-aos-duration="1000"
                    data-aos-delay="100"><strong>HOME</strong></a>
                <a href="#home" class="" data-aos="fade-up" data-aos-duration="1000"
                    data-aos-delay="300"><strong>ABOUT</strong></a>
                <a href="#digitalMarketing" class="" data-aos="fade-up" data-aos-duration="1000"
                    data-aos-delay="500"><strong>SERVICES</strong></a>
                <a href="#team" class="" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="700"><strong>OUR
                        TEAM</strong></a>
                <a href="#contact" class="" data-aos="fade-up" data-aos-duration="1000"
                    data-aos-delay="900"><strong>CONTACT</strong></a>
            </div>
        </section>
        <hr class="w-75 mx-auto">
        <section class="container my-3 d-flex justify-content-between align-items-center">
            <div class="footer-media fs-4 text-ray">
                <a :href="profile.twitter"><i class="bi bi-twitter"></i></a>
                <a :href="profile.facebook"><i class="bi bi-facebook"></i></a>
                <a :href="profile.instagram"><i class="bi bi-instagram"></i></a>
                <a :href="profile.dribbble"><i class="bi bi-dribbble"></i></a>
                <a :href="profile.whatsapp"><i class="bi bi-whatsapp"></i></a>
            </div>

            <h6 class="text-lite pop text-center">Copy Rights @ 2022 Digilance . All Rights Reserved</h6>

        </section>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script> -->

    <script src="/assets/js/vue.js"></script>
    <script>
        AOS.init()
        var pot1 = document.getElementById('pot1')
        var pot2 = document.getElementById('pot2')
        var pot3 = document.getElementById('pot3')


        pot1.addEventListener('mouseover', e => {
            pot2.classList.remove('agr-active')
        })

        pot1.addEventListener('mouseleave', e => {
            pot2.classList.add('agr-active')
        })

        pot3.addEventListener('mouseover', e => {
            pot2.classList.remove('agr-active')
        })

        pot3.addEventListener('mouseleave', e => {
            pot2.classList.add('agr-active')
        })


    </script>

</body>

</html>
